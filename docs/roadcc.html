<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>road.cc News</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.png" type="image/png">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .article-card {
            transition: all 0.3s ease;
        }
        .article-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 24px -4px rgba(0, 0, 0, 0.3);
        }
        .spinner {
            border: 3px solid #374151;
            border-top: 3px solid #ef4444;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .tab-btn {
            transition: all 0.2s ease;
        }
        .tab-btn.active {
            border-bottom: 3px solid #ef4444;
            color: #fff;
        }
        .gradient-placeholder {
            background: linear-gradient(135deg, #ef4444 0%, #f97316 50%, #eab308 100%);
        }
        .card-thumbnail {
            object-fit: cover;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-200 antialiased">

    <div class="container mx-auto p-4 md:p-8 max-w-7xl">
        <!-- Back to Dashboard -->
        <a href="index.html" class="inline-flex items-center gap-2 text-sm text-gray-400 hover:text-red-400 transition mb-6">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
            Back to Dashboard
        </a>

        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-3xl md:text-4xl font-bold text-white tracking-tight">
                <span class="bg-gradient-to-r from-red-500 via-orange-500 to-yellow-500 bg-clip-text text-transparent">road.cc News</span>
            </h1>
            <p class="mt-2 text-lg text-gray-400">Latest cycling news, reviews &amp; live blog from road.cc</p>
        </header>

        <!-- Tab Bar -->
        <div class="flex justify-center gap-1 mb-4 border-b border-gray-700">
            <button class="tab-btn active px-6 py-3 text-sm font-semibold text-gray-400 hover:text-white" data-tab="news" onclick="switchTab('news')">News</button>
            <button class="tab-btn px-6 py-3 text-sm font-semibold text-gray-400 hover:text-white" data-tab="reviews" onclick="switchTab('reviews')">Reviews</button>
            <button class="tab-btn px-6 py-3 text-sm font-semibold text-gray-400 hover:text-white" data-tab="liveblog" onclick="switchTab('liveblog')">Live Blog</button>
        </div>

        <!-- Last Refreshed + Refresh Button -->
        <div class="flex items-center justify-between mb-6">
            <span id="lastRefreshed" class="text-xs text-gray-500"></span>
            <button onclick="refreshAll()" class="inline-flex items-center gap-2 px-4 py-2 text-sm font-medium text-gray-300 bg-gray-800 border border-gray-700 rounded-lg hover:bg-gray-700 hover:text-white transition">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <polyline points="1 20 1 14 7 14"></polyline>
                    <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                </svg>
                Refresh
            </button>
        </div>

        <!-- Content Sections (one per tab, toggled) -->
        <div id="section-news" class="tab-section">
            <div id="loading-news" class="flex flex-col items-center justify-center py-16">
                <div class="spinner"></div>
                <p class="mt-4 text-gray-400 text-sm">Loading news...</p>
            </div>
            <div id="error-news" class="hidden bg-red-900/30 border border-red-700 rounded-2xl p-6 text-center mb-6">
                <p class="text-red-300 font-medium"></p>
            </div>
            <div id="grid-news" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <div id="section-reviews" class="tab-section hidden">
            <div id="loading-reviews" class="flex flex-col items-center justify-center py-16">
                <div class="spinner"></div>
                <p class="mt-4 text-gray-400 text-sm">Loading reviews...</p>
            </div>
            <div id="error-reviews" class="hidden bg-red-900/30 border border-red-700 rounded-2xl p-6 text-center mb-6">
                <p class="text-red-300 font-medium"></p>
            </div>
            <div id="grid-reviews" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>

        <div id="section-liveblog" class="tab-section hidden">
            <div id="loading-liveblog" class="flex flex-col items-center justify-center py-16">
                <div class="spinner"></div>
                <p class="mt-4 text-gray-400 text-sm">Loading live blog...</p>
            </div>
            <div id="error-liveblog" class="hidden bg-red-900/30 border border-red-700 rounded-2xl p-6 text-center mb-6">
                <p class="text-red-300 font-medium"></p>
            </div>
            <div id="grid-liveblog" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </div>
    </div>

    <script>
        // --- State ---
        const state = {
            news: { articles: [], loaded: false },
            reviews: { articles: [], loaded: false },
            liveblog: { articles: [], loaded: false },
        };
        let activeTab = 'news';

        // --- CORS proxy fetch ---
        async function fetchPage(url) {
            const proxyUrl = 'https://api.allorigins.win/get?url=' + encodeURIComponent(url);
            const res = await fetch(proxyUrl);
            if (!res.ok) throw new Error('Proxy HTTP ' + res.status);
            const data = await res.json();
            if (!data.contents) throw new Error('Empty response from proxy');
            return data.contents;
        }

        // --- Build today's live blog URL ---
        function getLiveBlogUrl() {
            const now = new Date();
            const day = now.getDate();
            const month = now.toLocaleString('en-GB', { month: 'long' }).toLowerCase();
            const year = now.getFullYear();
            return `https://road.cc/cycling-live-blog-${day}-${month}-${year}`;
        }

        // --- Parse articles from HTML ---
        function parseArticles(html, type) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const seen = new Set();
            const articles = [];

            // Determine which href patterns to match
            let patterns;
            if (type === 'news') {
                patterns = ['/news/'];
            } else if (type === 'reviews') {
                patterns = ['/review/', '/content/review/', '/review_v2/'];
            } else {
                // Live blog — grab all internal links with content
                patterns = ['/content/', '/news/', '/review/'];
            }

            const links = doc.querySelectorAll('a[href]');
            for (const a of links) {
                const href = a.getAttribute('href');
                if (!href) continue;

                const matchesPattern = patterns.some(p => href.includes(p));
                if (!matchesPattern) continue;

                // Skip nav/footer/utility links
                if (href.includes('/user/') || href.includes('/login') || href.includes('/register')) continue;

                // Build full URL
                let fullUrl = href;
                if (href.startsWith('/')) {
                    fullUrl = 'https://road.cc' + href;
                } else if (!href.startsWith('http')) {
                    fullUrl = 'https://road.cc/' + href;
                }

                // Deduplicate by URL path
                const urlPath = fullUrl.replace(/https?:\/\/[^/]+/, '');
                if (seen.has(urlPath)) continue;

                // Extract title — prefer heading or meaningful text
                let title = '';
                const heading = a.querySelector('h1, h2, h3, h4, h5, h6');
                if (heading) {
                    title = heading.textContent.trim();
                } else {
                    title = a.textContent.trim();
                }
                // Skip links with very short or empty text (icons, "read more", etc.)
                if (!title || title.length < 10) continue;
                // Skip if title is just a URL
                if (title.startsWith('http')) continue;

                seen.add(urlPath);

                // Extract thumbnail — look for img inside or near the link
                let thumbnail = null;
                const img = a.querySelector('img');
                if (img) {
                    thumbnail = img.getAttribute('src') || img.getAttribute('data-src');
                }
                // Try parent/sibling if no image in link
                if (!thumbnail && a.parentElement) {
                    const parentImg = a.parentElement.querySelector('img');
                    if (parentImg) {
                        thumbnail = parentImg.getAttribute('src') || parentImg.getAttribute('data-src');
                    }
                }
                // Prefix relative image URLs
                if (thumbnail && thumbnail.startsWith('/')) {
                    thumbnail = 'https://road.cc' + thumbnail;
                }

                articles.push({ title, url: fullUrl, thumbnail, type });
            }

            return articles;
        }

        // --- Render a single article card ---
        function renderCard(article) {
            const badgeColors = {
                news: 'bg-red-500/20 text-red-400',
                reviews: 'bg-orange-500/20 text-orange-400',
                liveblog: 'bg-yellow-500/20 text-yellow-400',
            };
            const badgeLabels = {
                news: 'News',
                reviews: 'Review',
                liveblog: 'Live Blog',
            };

            const imgHtml = article.thumbnail
                ? `<img src="${article.thumbnail}" alt="" class="card-thumbnail" loading="lazy" onerror="this.parentElement.innerHTML=this.parentElement.innerHTML.replace(/<img[^>]*>/,'');this.parentElement.classList.add('gradient-placeholder','flex','items-center','justify-center');this.parentElement.innerHTML='<svg width=32 height=32 viewBox=&quot;0 0 24 24&quot; fill=&quot;none&quot; stroke=&quot;rgba(255,255,255,0.4)&quot; stroke-width=&quot;1.5&quot;><circle cx=&quot;12&quot; cy=&quot;5&quot; r=&quot;3&quot;/><path d=&quot;M5 21v-2a4 4 0 0 1 4-4h0&quot;/><path d=&quot;M12 12l3 8h-6l3-8&quot;/></svg>'">
                : `<div class="gradient-placeholder w-full h-full flex items-center justify-center">
                       <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="rgba(255,255,255,0.4)" stroke-width="1.5">
                           <circle cx="12" cy="5" r="3"/>
                           <path d="M5 21v-2a4 4 0 0 1 4-4h0"/>
                           <path d="M12 12l3 8h-6l3-8"/>
                       </svg>
                   </div>`;

            return `
                <a href="${article.url}" target="_blank" rel="noopener noreferrer" class="article-card bg-gray-800 rounded-xl border border-gray-700 overflow-hidden block">
                    <div class="h-44 overflow-hidden bg-gray-700">
                        ${imgHtml}
                    </div>
                    <div class="p-5">
                        <div class="mb-2">
                            <span class="text-xs font-semibold px-2 py-1 rounded-full ${badgeColors[article.type]}">${badgeLabels[article.type]}</span>
                        </div>
                        <h3 class="text-base font-semibold text-white mb-2 line-clamp-2 leading-snug">${article.title}</h3>
                    </div>
                </a>
            `;
        }

        // --- Tab switching ---
        function switchTab(tab) {
            activeTab = tab;
            document.querySelectorAll('.tab-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.tab === tab);
            });
            document.querySelectorAll('.tab-section').forEach(sec => {
                sec.classList.add('hidden');
            });
            document.getElementById('section-' + tab).classList.remove('hidden');
        }

        // --- Show/hide loading & error per section ---
        function showLoading(section, show) {
            document.getElementById('loading-' + section).classList.toggle('hidden', !show);
        }

        function showError(section, message) {
            const el = document.getElementById('error-' + section);
            el.querySelector('p').textContent = message;
            el.classList.remove('hidden');
        }

        function hideError(section) {
            document.getElementById('error-' + section).classList.add('hidden');
        }

        // --- Load a single section ---
        async function loadSection(section, url) {
            hideError(section);
            showLoading(section, true);
            document.getElementById('grid-' + section).innerHTML = '';

            try {
                const html = await fetchPage(url);
                const articles = parseArticles(html, section);

                if (articles.length === 0) {
                    if (section === 'liveblog') {
                        showError(section, "Today's live blog is not yet available. Check back later.");
                    } else {
                        showError(section, 'No articles found. Try refreshing.');
                    }
                } else {
                    state[section].articles = articles;
                    document.getElementById('grid-' + section).innerHTML = articles.map(renderCard).join('');
                }
                state[section].loaded = true;
            } catch (err) {
                if (section === 'liveblog') {
                    showError(section, "Today's live blog is not yet available. Check back later.");
                } else {
                    showError(section, 'Failed to load: ' + (err.message || 'Unknown error'));
                }
            } finally {
                showLoading(section, false);
            }
        }

        // --- Load all sections in parallel ---
        async function refreshAll() {
            const newsUrl = 'https://road.cc/news';
            const reviewsUrl = 'https://road.cc/reviews';
            const liveBlogUrl = getLiveBlogUrl();

            await Promise.allSettled([
                loadSection('news', newsUrl),
                loadSection('reviews', reviewsUrl),
                loadSection('liveblog', liveBlogUrl),
            ]);

            // Update last refreshed timestamp
            const now = new Date();
            document.getElementById('lastRefreshed').textContent =
                'Last refreshed: ' + now.toLocaleTimeString('en-GB', { hour: '2-digit', minute: '2-digit' });
        }

        // --- Init ---
        refreshAll();
    </script>
</body>
</html>
